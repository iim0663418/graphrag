llm:
  type: openai_chat
  api_base: http://localhost:1234/v1
  api_key: lm-studio
  model: qwen/qwen3-vl-8b
  max_tokens: 1000
  temperature: 0.5

embeddings:
  llm:
    type: openai_embedding
    api_base: http://localhost:1234/v1
    api_key: lm-studio
    model: nomic-embed-text-v1.5

chunks:
  size: 250
  overlap: 50

input:
  type: file
  file_type: text
  base_dir: ../../graphrag-ui/backend/input
  file_pattern: ".*\\.(txt|csv|md)$"

cache:
  type: file
  base_dir: ../../graphrag-ui/backend/cache

storage:
  type: file
  base_dir: ../../graphrag-ui/backend/output

entity_extraction:
  max_gleanings: 1

claim_extraction:
  enabled: false

community_reports:
  enabled: false

summarize_descriptions:
  enabled: false

async:
  num_threads: 1
  concurrent_requests: 1
  stagger: 3.0

timeouts:
  request: 1200
  llm_request: 1200
